version: "3.8"

services:
  tab_api:
    build: .
    container_name: tab_api
    restart: always
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      - db
      - redis
    networks:
      - proj_network

  db:
    image: postgres:16
    container_name: tab_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - proj_network

  redis:
    image: redis:7
    container_name: proj_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - proj_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: tab_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - proj_network

volumes:
  postgres_data:

networks:
  proj_network:
    driver: bridge
